<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Document</title>
</head>
<body>
    
    <main>

    <section>

        <h2>El club viejuner</h2>

        <form action="#" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" tabindex="1" autofocus>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tu apellido" tabindex="2">
          
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Introduce tu edad" tabindex="3">

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" tabindex="4">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
            
            <label for="me_siento_viejuner">Me siento viejuner:</label>
            <input type="checkbox" id="me_siento_viejuner" name="me_siento_viejuner" tabindex="6">

            <label for="sobre_ti">Escribe algo sobre ti:</label>
            <input type="text" id="sobre_ti" name="sobre_ti" placeholder="Escribe algo sobre ti" >

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo" tabindex="8">
          
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono" tabindex="9">

            <button type="submit" tabindex="10">Enviar</button>
            <button type="reset" tabindex="11">Restablecer</button>

        </form>
    </section>

    <section>

        <h2>Los ladronzuelos de bicicletas</h2>

        <form action="#" method="post" class="formulario">
            <label for="dia" class="form-label">Día:</label>
            <input type="date" id="dia" name="dia" class="form-input" tabindex="1">
          
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" name="hora" class="form-input" tabindex="2">
          
            <label for="color_bicicleta" class="form-label">Color de la bicicleta:</label>
            <input type="color" id="color_bicicleta" name="color_bicicleta" class="form-input" tabindex="3">
          
            <label for="rango_precio" class="form-label">Rango de precio:</label>
            <input type="range" id="rango_precio" name="rango_precio" min="0" max="1000" step="50" class="form-input" tabindex="4">
          
            <label for="tipo_bicicleta" class="form-label">Tipo de bicicleta:</label>
            <select id="tipo_bicicleta" name="tipo_bicicleta" class="form-select" tabindex="5">
              <option value="paseo">Paseo</option>
              <option value="señorial">Señorial</option>
              <option value="anti-plebeyos">Anti-plebeyos</option>
              <option value="porencimadelhombro">PorEncimaDelHombro</option>
              <option value="montaña">Montaña</option>
              <option value="gamusinos">Gamusinos</option>
              <option value="hueleflores-premium">Hueleflores premium</option>
              <option value="fangolover">Fango lover</option>
              <option value="carreras">Carreras</option>
              <option value="metroymedio">Metroymedio</option>
              <option value="3delatarde">3 de la tarde. Fluorescente edition</option>
              <option value="grupitors">Grupitors</option>
            </select>
          
            <label for="accesorios" class="form-label">Accesorios:</label>
            <select id="accesorios" name="accesorios" class="form-select"  tabindex="6">
              <option value="ruedines">Ruedines</option>
              <option value="pegatinas">Pegatinas</option>
              <option value="cestita">Cestita</option>
              <option value="bomba-de-aire">Bomba de aire</option>
              <option value="timbre">Timbre</option>
              <option value="foco">Foco</option>
            </select>
          
            <label for="marca_bicicleta" class="form-label">¿Qué marca era?:</label>
            <select id="marca_bicicleta" name="marca_bicicleta" class="form-select" tabindex="7">
              <option value="specialized">Specialized</option>
              <option value="trek">Trek</option>
              <option value="merida">Merida</option>
              <option value="scott">Scott</option>
              <option value="giant">Giant</option>
              <option value="cube">Cube</option>
              <option value="lapierre">Lapierre</option>
              <option value="orbea">Orbea</option>
              <option value="cannondale">Cannondale</option>
              <option value="bmc">BMC</option>
              <option value="canyon">Canyon</option>
              <option value="look">Look</option>
              <option value="protek">Protek</option>
              <option value="megamo">Megamo</option>
              <option value="pinarello">Pinarello</option>
              <option value="bianchi">Bianchi</option>
              <option value="bh">BH</option>
              <option value="factor">Factor</option>
              <option value="ghost">Ghost</option>
              <option value="cervelo">Cervélo</option>
              <option value="argon">Argon</option>
            </select>
          
            <button type="submit" class="form-btn" tabindex="8">Enviar</button>
            <button type="reset" class="form-btn" tabindex="9">Restablecer</button>
          </form>
          
    </section>


          
    </main>

</body>
</html>
